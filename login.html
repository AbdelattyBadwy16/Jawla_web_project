                  <div class="cin">
                    <a href="Register.html">create new acount!</a>

                 </div>
                  <div class="cin">
                    <button id="login-btn">Log In</button>
                 </div>

               </form>

            </div>
            <div class="tag2">
                <div class="text">

                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt commodi 
                        quia quis assumenda deleniti eum ex facilis minima accusamus

                </div>
                
 
             </div>
           
        </div>
