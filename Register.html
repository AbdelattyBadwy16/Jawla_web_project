<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sgin Page</title>
    <link rel="stylesheet" href="css/sgin.css">
</head>
<body>
    <div class="login-page">
         <img class="logo" src="img/img/logo.png">
        
          <div class="login">
           
            <div class="tag1" >
               <h2>Sgin Up</h2>
               <form>
                <div class="l">
                    <div class="cin">
                     <input type="text" placeholder="Name" id="name">
                    </div>
                    <div class="cin">
                      <input type="text" placeholder="UserName" id="username">
                    </div>
                    <div class="cin">
                      <input type="email" placeholder="Email" id="email">
                    </div>
                </div>
                <div class="r">
                  <div class="cin">
                    <input type="password" placeholder="Password" id="password">
                  </div>
                  <div class="cin">
                    <input type="password" placeholder="confirm Password" id="cpassword">
                  </div>
                    <div class="cin">
                      <select class="dorpdown" id="city">
                        <option selected>City</option>
                        <option >EYGPT</option>
                        <option >YEMEN</option>
                        <option >ALGERIA</option>
                        <option >SUDIA ARABIA</option>
                        <option >MOROCCO</option>
                        <option >SUDAN</option>
                        <option >IRAQ</option>
                        <option >SOURIA</option>
                      </select>
                    </div>
                </div>

               </form>
               <div class="cin" style="display: flex; justify-content: space-between; width: 90%; margin: auto;">
                <div>
                 <input type="checkbox" class="ch" id="check">
                 <label style="font-size: 20px;">I am not rebot</label>
                </div>  
                 <a href="login.html" style="font-size: 20px; color: yellow;">I already have account</a>
              </div>
              <div class="cin" >
                <button id="sub_btn" style="width: 90%; margin:20px 5%;">Register</button>
             </div>
             <p style="color: yellow;" align="center" id="warning"></p>

            </div>
             </div>
           
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
